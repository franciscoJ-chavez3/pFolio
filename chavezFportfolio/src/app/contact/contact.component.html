<div class="container-fluid smoke py-5">
  <div class="row">
    <div class="col">
      <h1 class="text-center text-white pb-5">Contact</h1>
      <div class="max border border-white container-sm bg-dark rounded">
        <div class="form-group d-flex flex-column align-items-center pt-5 px-5">
          <input #email class="form-control m-2" type="email" placeholder="Email">
          <input #name class="form-control m-2" type="text" placeholder="Name">
          <textarea #msg class="form-control m-2" rows="3" placeholder="Message"></textarea>
          <button class="btn btn-outline-light my-4"
            (click)="contactMe(email.value, name.value, msg.value)">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
